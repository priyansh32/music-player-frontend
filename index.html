            <div class="mainfeed">

            </div>
            <div class="flex flex-fdc">
                <div class="playlist">

                        <p id="playlist-title">My Playlist</p>
                        <div class="playlist-toggle">
                            <p>Queue <i class="arrow arrow-up"></i></p>
                        </div>
                    </div>
                    <div class="container playlist-main">
                    </div>

                </div>

                    </div>

                        <div class="song flex flex-aic flex-jcsb">

                                <img src="${song.thumbnail_path}" alt="Song Poster">

                                    <p class="song-artist">${song.artist}</p>
                                </div>
                            </div>
