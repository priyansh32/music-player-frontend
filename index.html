<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/svgs/music.png">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Ninja Studio</title>
</head>
<!-- this is the branch spotify-api -->
<body>
    <header>
        <div class="container flex flex-aic flex-jcsb">
            <div class="header-one flex flex-aic flex-jcsb">
                <img id="logo" src="./assets/images/logo.png" alt="Ninjas Studio Logo">
                <a class="hide-for-mobile" href="#">Favourites</a>
            </div>
            <div class="header-two flex flex-aic flex-jcsb">
                <div class="flex flex-aic" id="searchbar">
                    <svg version="1.1" id="Layer_1" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 30 30"
                        style="enable-background:new 0 0 30 30;" xml:space="preserve">
                        <path fill="white" d="M22,19.3h-1.4l-0.5-0.5c2.1-2.5,3.2-5.8,2.6-9.4c-0.8-4.9-4.9-8.8-9.8-9.4C5.4-0.8-0.8,5.4,0.1,12.9c0.6,4.9,4.5,9,9.4,9.8
	c3.6,0.6,6.9-0.5,9.4-2.6l0.5,0.5V22l7.5,7.5c0.7,0.7,1.9,0.7,2.6,0s0.7-1.9,0-2.6L22,19.3z M11.4,19.3c-4.4,0-7.9-3.5-7.9-7.9
	s3.5-7.9,7.9-7.9s7.9,3.5,7.9,7.9S15.8,19.3,11.4,19.3z" />
                    </svg>
                    <input type="text" class="hide-for-mobile" placeholder="Search">
                    <svg version="1.1" class="hide-for-mobile" width="18" height="18" id="Layer_1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 30 30" xml:space="preserve">
                        <path fill="grey"
                            d="M15,0c-3.1,0-5.6,2.5-5.6,5.6V15c0,3.1,2.5,5.6,5.6,5.6s5.6-2.5,5.6-5.6V5.6C20.6,2.5,18.1,0,15,0z M5.6,15.3
                   c0,4.7,3.7,8.5,8.4,9v3.8v0h-3.7V30h9.4v-1.9h-3.7v0v-3.8c4.7-0.5,8.4-4.3,8.4-9h-1.9c0,4-3.3,7.2-7.5,7.2s-7.5-3.2-7.5-7.2H5.6z" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                    <path fill="white"
                        d="M18 16v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.68-1.5-1.51-1.5S10.5 3.17 10.5 4v.68C7.63 5.36 6 7.92 6 11v5l-1.3 1.29c-.63.63-.19 1.71.7 1.71h13.17c.89 0 1.34-1.08.71-1.71L18 16zm-6.01 6c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zM6.77 4.73c.42-.38.43-1.03.03-1.43-.38-.38-1-.39-1.39-.02C3.7 4.84 2.52 6.96 2.14 9.34c-.09.61.38 1.16 1 1.16.48 0 .9-.35.98-.83.3-1.94 1.26-3.67 2.65-4.94zM18.6 3.28c-.4-.37-1.02-.36-1.4.02-.4.4-.38 1.04.03 1.42 1.38 1.27 2.35 3 2.65 4.94.07.48.49.83.98.83.61 0 1.09-.55.99-1.16-.38-2.37-1.55-4.48-3.25-6.05z" />
                </svg>
                <a href="#"><img id="user-image" src="./assets/images/artists/artist10.jpg"
                        alt="user profile picture"></a>
            </div>
        </div>
    </header>
    <section class="feed">
        <div class="container flex flex-jcsb">
            <div class="container feed-main">
                <div class="container header flex flex-aic flex-jcc">

                </div>
                <div class="container feed-latestreleases">
                    <h2>Latest Releases</h2>
                    <div class="flex flex-jcsb">
                        <div>
                            <img src="./assets/images/posters/austin-neill-eC0P7kl_jXs-unsplash.jpg" alt="">
                            <p>Desi Hiphop</p>
                        </div>
                        <div>
                            <img src="./assets/images/posters/austin-neill-hgO1wFPXl3I-unsplash.jpg" alt="">
                            <p>Rock</p>
                        </div>
                        <div>
                            <img src="./assets/images/posters/kyle-wong-rrHtkX1rLP0-unsplash.jpg" alt="">
                            <p>Electronic</p>
                        </div>
                    </div>
                </div>
                <div class="container flex flex-fdc flex-jcse feed-popularartists">
                    <h2>Popular Artists</h2>
                    <div class="flex">
                        <div class="flex flex-fdc">
                            <img src="./assets/images/artists/artist10.jpg" alt="artists">
                            <p>Artist's name</p>
                        </div>
                        <div class="flex flex-fdc">
                            <img src="./assets/images/artists/artist11.jpg" alt="artists">
                            <p>Artist's name</p>
                        </div>
                        <div class="flex flex-fdc">
                            <img src="./assets/images/artists/artist2.jpg" alt="artists">
                            <p>Artist's name</p>
                        </div>
                        <div class="flex flex-fdc">
                            <img src="./assets/images/artists/artist4.jpg" alt="artists">
                            <p>Artist's name</p>
                        </div>
                        <div class="flex flex-fdc">
                            <img src="./assets/images/artists/artist5.jpg" alt="artists">
                            <p>Artist's name</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex playlist-wrapper flex-fdc">
                <div class="playlist playlist-collapse">

                    <div class="container playlist-header pointer flex flex-aic flex-jcsb">
                        <p id="playlist-title">My Playlist</p>
                        <div class="playlist-toggle">
                            <p>Queue <i class="arrow arrow-down"></i></p>
                        </div>
                    </div>
                    <div class="container playlist-main">
                    </div>

                </div>
                <div class="playlist">
                    <div class="container playlist-header pointer flex flex-aic flex-jcsb">
                        <p id="playlist-title">Liked Songs</p>
                        <div class="playlist-toggle">
                            <p>Queue <i class="arrow arrow-up"></i></p>
                        </div>
                    </div>
                    <div class="container playlist-main">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="media-player">
        <div class="container flex flex-aic flex-jcsb">
            <div>

            </div>
            <div></div>
            <div></div>
        </div>
    </section>
    <div class="media-playerbg"></div>
    <script src="./app/js/playlist.js"></script>
    <script src="./app/js/app.js"></script>
</body>

</html>
